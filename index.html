<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ポリヴェーガル理論に基づく感情記録アプリ">
    <title>感情の記録 - Ladder of Emotion</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>😊</text></svg>">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js timeスケール用 luxonアダプタ -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <!-- html2canvas CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>😊 感情の記録</h1>
            <p class="subtitle">あなたの今の状態を記録しましょう</p>
        </header>

        <main class="main-content">
            <section class="ladder-section">
                <div class="ladder-container">
                    <div class="ladder-button color-green" data-floor="9" data-description="腹足迷走神経系 - 最も安全で安心な状態">
                        <div class="button-content">
                            <span class="floor-number">9</span>
                            <span class="floor-title">腹足迷走神経系</span>
                            <span class="floor-desc">最も安全で安心な状態</span>
                        </div>
                    </div>
                    <div class="ladder-button color-green" data-floor="8" data-description="安全 - 安心感があり、リラックスしている">
                        <div class="button-content">
                            <span class="floor-number">8</span>
                            <span class="floor-title">安全</span>
                            <span class="floor-desc">安心感があり、リラックスしている</span>
                        </div>
                    </div>
                    <div class="ladder-button color-green" data-floor="7" data-description="社会的 - 人との繋がりを感じている">
                        <div class="button-content">
                            <span class="floor-number">7</span>
                            <span class="floor-title">社会的</span>
                            <span class="floor-desc">人との繋がりを感じている</span>
                        </div>
                    </div>
                    <div class="ladder-button color-blue" data-floor="6" data-description="交感神経系 - 活発でエネルギッシュ">
                        <div class="button-content">
                            <span class="floor-number">6</span>
                            <span class="floor-title">交感神経系</span>
                            <span class="floor-desc">活発でエネルギッシュ</span>
                        </div>
                    </div>
                    <div class="ladder-button color-blue" data-floor="5" data-description="可動化 - 行動的で動き回りたい">
                        <div class="button-content">
                            <span class="floor-number">5</span>
                            <span class="floor-title">可動化</span>
                            <span class="floor-desc">行動的で動き回りたい</span>
                        </div>
                    </div>
                    <div class="ladder-button color-blue" data-floor="4" data-description="闘争/逃走 - 緊張や不安を感じている">
                        <div class="button-content">
                            <span class="floor-number">4</span>
                            <span class="floor-title">闘争/逃走</span>
                            <span class="floor-desc">緊張や不安を感じている</span>
                        </div>
                    </div>
                    <div class="ladder-button color-gray" data-floor="3" data-description="背足迷走神経系 - 無気力でやる気がない">
                        <div class="button-content">
                            <span class="floor-number">3</span>
                            <span class="floor-title">背足迷走神経系</span>
                            <span class="floor-desc">無気力でやる気がない</span>
                        </div>
                    </div>
                    <div class="ladder-button color-gray" data-floor="2" data-description="不動化 - 動けずにいる状態">
                        <div class="button-content">
                            <span class="floor-number">2</span>
                            <span class="floor-title">不動化</span>
                            <span class="floor-desc">動けずにいる状態</span>
                        </div>
                    </div>
                    <div class="ladder-button color-gray" data-floor="1" data-description="シャットダウン - 完全に閉じこもった状態">
                        <div class="button-content">
                            <span class="floor-number">1</span>
                            <span class="floor-title">シャットダウン</span>
                            <span class="floor-desc">完全に閉じこもった状態</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="stats-section">
                <h2>📊 統計</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-records">0</div>
                        <div class="stat-label">総記録数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="today-records">0</div>
                        <div class="stat-label">今日の記録</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avg-floor">-</div>
                        <div class="stat-label">平均階数</div>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <div class="history-header">
                    <h2>📝 記録履歴</h2>
                    <div class="history-controls">
                        <button id="graph-export-btn" class="control-btn">📊 グラフ出力</button>
                        <button id="export-btn" class="control-btn">📤 エクスポート</button>
                        <button id="import-btn" class="control-btn">📥 インポート</button>
                        <input type="file" id="import-file" accept=".csv" style="display:none;" />
                        <button id="clear-btn" class="control-btn danger">🗑️ クリア</button>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="日付や階数で検索..." class="search-input">
                </div>
                <div id="history-list" class="history-list"></div>
            </section>
        </main>
    </div>

    <!-- グラフエクスポートモーダル -->
    <div id="graph-modal" class="modal">
        <div class="modal-content graph-modal-content">
            <span class="close" id="graph-modal-close">&times;</span>
            <h3>📊 グラフ出力</h3>
            <div class="date-range-container">
                <div class="date-input-group">
                    <label for="start-date">開始日時:</label>
                    <input type="datetime-local" id="start-date" class="date-input">
                </div>
                <div class="date-input-group">
                    <label for="end-date">終了日時:</label>
                    <input type="datetime-local" id="end-date" class="date-input">
                </div>
            </div>
            <div class="graph-container" id="graph-container">
                <canvas id="emotion-chart" width="800" height="400"></canvas>
            </div>
            <div class="modal-actions">
                <button id="generate-graph-btn" class="btn-primary">グラフ生成</button>
                <button id="download-graph-btn" class="btn-secondary" style="display: none;">画像ダウンロード</button>
                <button id="graph-modal-cancel" class="btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">記録完了</h3>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-ok" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- メモ入力モーダル -->
    <div id="memo-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="memo-modal-close">&times;</span>
            <h3 id="memo-modal-title">メモを入力</h3>
            <p id="memo-modal-desc"></p>
            <textarea id="memo-input" rows="4" placeholder="メモ（任意）" style="width:100%;margin-top:1em;"></textarea>
            <div class="modal-actions">
                <button id="memo-cancel" class="btn-secondary">キャンセル</button>
                <button id="memo-ok" class="btn-primary">記録する</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function() {
                    console.log('サービスワーカーの登録が完了しました');
                })
                .catch(function(error) {
                    console.log('サービスワーカーの登録に失敗しました:', error);
                });
        }
    </script>

    <script>
        // アプリケーションの状態管理
        class EmotionApp {
            constructor() {
                this.records = [];
                this.filteredRecords = [];
                this.chart = null;
                this.init();
            }

            init() {
                this.loadData();
                this.setupEventListeners();
                this.updateUI();
                this.setDefaultDates();
            }

            loadData() {
                const savedRecords = localStorage.getItem('emotion-records');
                if (savedRecords) {
                    this.records = JSON.parse(savedRecords).map(record => {
                        record.timestamp = new Date(record.timestamp);
                        return record;
                    });
                }
                this.filteredRecords = [...this.records];
            }

            saveData() {
                localStorage.setItem('emotion-records', JSON.stringify(this.records));
            }

            setDefaultDates() {
                const today = new Date();
                const oneWeekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                // datetime-local用のフォーマット YYYY-MM-DDTHH:MM
                const toDatetimeLocal = d => {
                    const pad = n => n.toString().padStart(2, '0');
                    return d.getFullYear() + '-' + pad(d.getMonth()+1) + '-' + pad(d.getDate()) + 'T' + pad(d.getHours()) + ':' + pad(d.getMinutes());
                };
                document.getElementById('end-date').value = toDatetimeLocal(today);
                document.getElementById('start-date').value = toDatetimeLocal(oneWeekAgo);
            }

            setupEventListeners() {
                // ラダーボタンのイベント
                document.querySelectorAll('.ladder-button').forEach(button => {
                    button.addEventListener('click', (e) => this.handleLadderClick(e));
                    button.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.handleLadderClick(e);
                        }
                    });
                });

                // 検索機能
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.filterRecords(e.target.value);
                });

                // エクスポート機能
                document.getElementById('export-btn').addEventListener('click', () => {
                    this.exportData();
                });

                // グラフエクスポート機能
                document.getElementById('graph-export-btn').addEventListener('click', () => {
                    this.showGraphModal();
                });

                // クリア機能
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.showConfirmDialog();
                });

                // グラフモーダル関連
                document.getElementById('graph-modal-close').addEventListener('click', () => {
                    this.hideGraphModal();
                });

                document.getElementById('graph-modal-cancel').addEventListener('click', () => {
                    this.hideGraphModal();
                });

                document.getElementById('generate-graph-btn').addEventListener('click', () => {
                    this.generateGraph();
                });

                document.getElementById('download-graph-btn').addEventListener('click', () => {
                    this.downloadGraph();
                });

                // モーダルのバツボタン（.close）全てにイベント付与
                document.querySelectorAll('.close').forEach(closeBtn => {
                    closeBtn.addEventListener('click', (e) => {
                        // 親の.modalを閉じる
                        let modal = closeBtn.closest('.modal');
                        if (modal) modal.style.display = 'none';
                    });
                });

                // メモモーダル
                document.getElementById('memo-modal-close').addEventListener('click', () => {
                    this.hideMemoModal();
                });
                document.getElementById('memo-cancel').addEventListener('click', () => {
                    this.hideMemoModal();
                });
                document.getElementById('memo-ok').addEventListener('click', () => {
                    this.saveMemoRecord();
                });

                // インポート機能
                document.getElementById('import-btn').addEventListener('click', () => {
                    document.getElementById('import-file').click();
                });
                document.getElementById('import-file').addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.importCSV(file);
                    }
                    e.target.value = '';
                });

                // モーダル外クリックで閉じる
                window.addEventListener('click', (e) => {
                    const modal = document.getElementById('modal');
                    const graphModal = document.getElementById('graph-modal');
                    const memoModal = document.getElementById('memo-modal');
                    if (e.target === modal) {
                        this.hideModal();
                    }
                    if (e.target === graphModal) {
                        this.hideGraphModal();
                    }
                    if (e.target === memoModal) {
                        this.hideMemoModal();
                    }
                });
            }

            handleLadderClick(event) {
                const button = event.currentTarget;
                this.selectedFloor = parseInt(button.dataset.floor, 10);
                this.selectedDescription = button.dataset.description;
                // メモモーダルに内容セット
                document.getElementById('memo-modal-title').textContent = `${this.selectedFloor}階の記録`;
                document.getElementById('memo-modal-desc').textContent = this.selectedDescription;
                document.getElementById('memo-input').value = '';
                document.getElementById('memo-modal').style.display = 'block';
                // ボタンアニメーション
                button.classList.add('clicked');
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 200);
            }

            saveMemoRecord() {
                const memo = document.getElementById('memo-input').value;
                const floor = this.selectedFloor;
                const description = this.selectedDescription;
                const newRecord = {
                    floor: floor,
                    timestamp: new Date(),
                    description: description,
                    memo: memo
                };
                this.records.unshift(newRecord);
                this.filteredRecords.unshift(newRecord);
                this.saveData();
                this.updateUI();
                this.hideMemoModal();
                this.showModal(
                    '記録完了',
                    `${floor}階「${description.split(' - ')[0]}」を記録しました。${memo ? '\nメモ: ' + memo : ''}`
                );
            }

            hideMemoModal() {
                document.getElementById('memo-modal').style.display = 'none';
            }

            filterRecords(searchTerm) {
                if (!searchTerm.trim()) {
                    this.filteredRecords = [...this.records];
                } else {
                    this.filteredRecords = this.records.filter(record => {
                        const dateStr = record.timestamp.toLocaleDateString('ja-JP');
                        const timeStr = record.timestamp.toLocaleTimeString('ja-JP');
                        const floorStr = record.floor.toString();
                        const descStr = record.description || '';
                        
                        return dateStr.includes(searchTerm) || 
                               timeStr.includes(searchTerm) || 
                               floorStr.includes(searchTerm) ||
                               descStr.toLowerCase().includes(searchTerm.toLowerCase());
                    });
                }
                this.updateHistoryView();
            }

            updateUI() {
                this.updateStats();
                this.updateHistoryView();
            }

            updateStats() {
                const totalRecords = this.records.length;
                const today = new Date().toDateString();
                const todayRecords = this.records.filter(record => 
                    record.timestamp.toDateString() === today
                ).length;

                let avgFloor = '-';
                if (totalRecords > 0) {
                    const sum = this.records.reduce((acc, record) => acc + record.floor, 0);
                    avgFloor = (sum / totalRecords).toFixed(1);
                }

                document.getElementById('total-records').textContent = totalRecords;
                document.getElementById('today-records').textContent = todayRecords;
                document.getElementById('avg-floor').textContent = avgFloor;
            }

            updateHistoryView() {
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '';

                if (this.filteredRecords.length === 0) {
                    historyList.innerHTML = '<div class="no-records">記録がありません</div>';
                    return;
                }

                this.filteredRecords.forEach((record, idx) => {
                    const recordElement = document.createElement('div');
                    recordElement.classList.add('history-item');
                    const formattedDate = new Intl.DateTimeFormat('ja-JP', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }).format(record.timestamp);
                    const floorClass = this.getFloorClass(record.floor);
                    recordElement.innerHTML = `
                        <div class="history-info">
                            <div class="history-floor ${floorClass}">${record.floor}階</div>
                            <div class="history-description">${record.description || ''}</div>
                            ${record.memo ? `<div class='history-memo'>📝 ${record.memo}</div>` : ''}
                        </div>
                        <div class="history-time">${formattedDate}</div>
                    `;
                    // 長押し削除対応
                    let pressTimer = null;
                    const startPress = (e) => {
                        e.preventDefault();
                        pressTimer = setTimeout(() => {
                            this.confirmDeleteRecord(record);
                        }, 700); // 700ms長押し
                    };
                    const cancelPress = () => {
                        clearTimeout(pressTimer);
                    };
                    recordElement.addEventListener('mousedown', startPress);
                    recordElement.addEventListener('touchstart', startPress);
                    recordElement.addEventListener('mouseup', cancelPress);
                    recordElement.addEventListener('mouseleave', cancelPress);
                    recordElement.addEventListener('touchend', cancelPress);
                    recordElement.addEventListener('touchcancel', cancelPress);
                    historyList.appendChild(recordElement);
                });
            }

            confirmDeleteRecord(record) {
                this.showModal(
                    '記録削除',
                    'この記録を削除しますか？',
                    true,
                    () => this.deleteRecord(record)
                );
            }

            deleteRecord(record) {
                // records/filteredRecords両方から削除
                this.records = this.records.filter(r => r !== record);
                this.filteredRecords = this.filteredRecords.filter(r => r !== record);
                this.saveData();
                this.updateUI();
                this.showModal('削除完了', '記録を削除しました。');
            }

            getFloorClass(floor) {
                if (floor >= 7) return 'floor-green';
                if (floor >= 4) return 'floor-blue';
                return 'floor-gray';
            }

            exportData() {
                // CSVヘッダー
                const header = ['日時', '階数', '説明', 'メモ'];
                // レコードをCSV行に変換
                const rows = this.records.map(record => {
                    const date = new Date(record.timestamp);
                    const dateStr = date.toLocaleString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    // CSV用にエスケープ
                    const escape = v => '"' + (v ? String(v).replace(/"/g, '""') : '') + '"';
                    return [
                        escape(dateStr),
                        escape(record.floor),
                        escape(record.description),
                        escape(record.memo)
                    ].join(',');
                });
                const csv = [header.join(','), ...rows].join('\r\n');
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `emotion-records-${new Date().toISOString().split('T')[0]}.csv`;
                // iOS Safari対応
                if (navigator.userAgent.match(/iPad|iPhone|iPod/)) {
                    window.open(url, '_blank');
                    this.showModal('エクスポート完了', 'データを新しいタブで開きました。手動でダウンロードしてください。');
                } else {
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    this.showModal('エクスポート完了', 'データをCSVでエクスポートしました。');
                }
                URL.revokeObjectURL(url);
            }

            showGraphModal() {
                document.getElementById('graph-modal').style.display = 'block';
                this.setDefaultDates();
            }

            hideGraphModal() {
                document.getElementById('graph-modal').style.display = 'none';
                if (this.chart) {
                    this.chart.destroy();
                    this.chart = null;
                }
                document.getElementById('download-graph-btn').style.display = 'none';
            }

            generateGraph() {
                // datetime-localの値をDate型に変換
                const startDateStr = document.getElementById('start-date').value;
                const endDateStr = document.getElementById('end-date').value;
                const startDate = startDateStr ? new Date(startDateStr) : new Date();
                const endDate = endDateStr ? new Date(endDateStr) : new Date();
                if (startDate > endDate) {
                    this.showModal('エラー', '開始日は終了日より前の日付を選択してください。');
                    return;
                }
                // 日付範囲内の記録をフィルタリング
                const filteredRecords = this.records.filter(record => {
                    const recordDate = new Date(record.timestamp);
                    return recordDate >= startDate && recordDate <= endDate;
                });
                if (filteredRecords.length === 0) {
                    this.showModal('エラー', '指定された期間に記録がありません。');
                    return;
                }
                // 記録を時系列でソート
                filteredRecords.sort((a, b) => a.timestamp - b.timestamp);
                // Chart.jsのtimeスケール用データ生成
                const data = filteredRecords.map(record => ({
                    x: new Date(record.timestamp),
                    y: record.floor
                }));
                const firstTime = new Date(filteredRecords[0].timestamp);
                const lastTime = new Date(filteredRecords[filteredRecords.length - 1].timestamp);
                // 既存のチャートを破棄
                if (this.chart) {
                    this.chart.destroy();
                }
                // 新しいチャートを作成
                const ctx = document.getElementById('emotion-chart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: '階数',
                            data: data,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1,
                            yAxisID: 'y',
                            spanGaps: true,
                            showLine: true,
                            pointRadius: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `感情記録グラフ（${firstTime.toLocaleString('ja-JP')} - ${lastTime.toLocaleString('ja-JP')})`
                            },
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    tooltipFormat: 'MM/dd HH:mm',
                                    displayFormats: {
                                        minute: 'MM/dd HH:mm',
                                        hour: 'MM/dd HH:mm',
                                        day: 'MM/dd',
                                    }
                                },
                                title: {
                                    display: true,
                                    text: '日時'
                                },
                                min: firstTime,
                                max: lastTime
                            },
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                min: 1,
                                max: 9,
                                title: {
                                    display: true,
                                    text: '階数'
                                }
                            }
                        }
                    }
                });
                document.getElementById('download-graph-btn').style.display = 'inline-block';
            }

            downloadGraph() {
                const graphContainer = document.getElementById('graph-container');
                // グラフのfirstTime/lastTimeを取得
                let firstTime = null, lastTime = null;
                if (this.chart && this.chart.data && this.chart.data.datasets[0] && this.chart.data.datasets[0].data.length > 0) {
                    const dataArr = this.chart.data.datasets[0].data;
                    firstTime = dataArr[0].x instanceof Date ? dataArr[0].x : new Date(dataArr[0].x);
                    lastTime = dataArr[dataArr.length-1].x instanceof Date ? dataArr[dataArr.length-1].x : new Date(dataArr[dataArr.length-1].x);
                }
                // 日付フォーマット YYYYMMDD_HHmm
                const format = d => {
                    const pad = n => n.toString().padStart(2, '0');
                    return d.getFullYear() + pad(d.getMonth()+1) + pad(d.getDate()) + '_' + pad(d.getHours()) + pad(d.getMinutes());
                };
                html2canvas(graphContainer, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    width: 800,
                    height: 400
                }).then(canvas => {
                    const imgDataUrl = canvas.toDataURL('image/png');
                    const modal = document.createElement('div');
                    modal.className = 'modal';
                    modal.style.display = 'block';
                    // ファイル名生成
                    let filename = '感情記録グラフ';
                    if (firstTime && lastTime) {
                        filename += `[${format(firstTime)}]-[${format(lastTime)}]`;
                    }
                    filename += '.png';
                    modal.innerHTML = `
                        <div class="modal-content" style="max-width:90vw;max-height:90vh;overflow:auto;text-align:center;">
                            <span class="close" id="img-modal-close" style="font-size:2rem;cursor:pointer;float:right;">&times;</span>
                            <h3>グラフ画像</h3>
                            <p style="font-size:0.95em;">画像を長押しして保存できます（iPhone/Android対応）</p>
                            <a id="img-download-link" href="${imgDataUrl}" download="${filename}" style="display:inline-block;margin-bottom:1em;">⬇️ 画像をダウンロード</a>
                            <img src="${imgDataUrl}" alt="グラフ画像" style="max-width:100%;height:auto;border-radius:8px;box-shadow:0 2px 8px #0002;" />
                        </div>
                    `;
                    document.body.appendChild(modal);
                    document.getElementById('img-modal-close').onclick = () => {
                        document.body.removeChild(modal);
                    };
                    modal.onclick = (e) => {
                        if (e.target === modal) {
                            document.body.removeChild(modal);
                        }
                    };
                });
            }

            showConfirmDialog() {
                this.showModal(
                    '確認',
                    'すべての記録を削除しますか？この操作は取り消せません。',
                    true
                );
            }

            clearAllRecords() {
                this.records = [];
                this.filteredRecords = [];
                this.saveData();
                this.updateUI();
                this.showModal('削除完了', 'すべての記録を削除しました。');
            }

            showModal(title, message, isConfirm = false, onConfirm = null) {
                document.getElementById('modal-title').textContent = title;
                document.getElementById('modal-message').textContent = message;
                const okButton = document.getElementById('modal-ok');
                if (isConfirm) {
                    okButton.textContent = '削除する';
                    okButton.className = 'btn-danger';
                    okButton.onclick = () => {
                        if (onConfirm) onConfirm();
                        this.hideModal();
                    };
                } else {
                    okButton.textContent = 'OK';
                    okButton.className = 'btn-primary';
                    okButton.onclick = () => this.hideModal();
                }
                document.getElementById('modal').style.display = 'block';
            }

            hideModal() {
                document.getElementById('modal').style.display = 'none';
            }

            importCSV(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const text = e.target.result;
                    const lines = text.split(/\r?\n/).filter(line => line.trim());
                    if (lines.length < 2) {
                        this.showModal('インポート失敗', 'CSVファイルに有効なデータがありません。');
                        return;
                    }
                    const header = lines[0].split(',');
                    const idx = {
                        date: header.findIndex(h => h.includes('日時')),
                        floor: header.findIndex(h => h.includes('階数')),
                        desc: header.findIndex(h => h.includes('説明')),
                        memo: header.findIndex(h => h.includes('メモ'))
                    };
                    if (idx.date < 0 || idx.floor < 0) {
                        this.showModal('インポート失敗', 'CSVヘッダーが不正です。');
                        return;
                    }
                    let imported = 0;
                    for (let i = 1; i < lines.length; i++) {
                        const cols = this.parseCSVLine(lines[i]);
                        if (!cols[idx.date] || !cols[idx.floor]) continue;
                        const record = {
                            timestamp: new Date(cols[idx.date]),
                            floor: parseInt(cols[idx.floor], 10),
                            description: cols[idx.desc] || '',
                            memo: cols[idx.memo] || ''
                        };
                        this.records.push(record);
                        imported++;
                    }
                    this.filteredRecords = [...this.records];
                    this.saveData();
                    this.updateUI();
                    this.showModal('インポート完了', `${imported}件の記録をインポートしました。`);
                };
                reader.readAsText(file);
            }

            parseCSVLine(line) {
                // "で囲まれたカンマを考慮して分割
                const result = [];
                let current = '';
                let inQuotes = false;
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        if (inQuotes && line[i+1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current);
                return result;
            }
        }

        // アプリケーションを初期化
        document.addEventListener('DOMContentLoaded', () => {
            new EmotionApp();
        });
    </script>
