<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ポリヴェーガル理論に基づく感情記録アプリ">
    <title>感情の記録 - Ladder of Emotion</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>😊</text></svg>">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- html2canvas CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>😊 感情の記録</h1>
            <p class="subtitle">あなたの今の状態を記録しましょう</p>
        </header>

        <main class="main-content">
            <section class="ladder-section">
                <div class="ladder-container">
                    <div class="ladder-button color-green" data-floor="9" data-description="腹足迷走神経系 - 最も安全で安心な状態">
                        <div class="button-content">
                            <span class="floor-number">9</span>
                            <span class="floor-title">腹足迷走神経系</span>
                            <span class="floor-desc">最も安全で安心な状態</span>
                        </div>
                    </div>
                    <div class="ladder-button color-green" data-floor="8" data-description="安全 - 安心感があり、リラックスしている">
                        <div class="button-content">
                            <span class="floor-number">8</span>
                            <span class="floor-title">安全</span>
                            <span class="floor-desc">安心感があり、リラックスしている</span>
                        </div>
                    </div>
                    <div class="ladder-button color-green" data-floor="7" data-description="社会的 - 人との繋がりを感じている">
                        <div class="button-content">
                            <span class="floor-number">7</span>
                            <span class="floor-title">社会的</span>
                            <span class="floor-desc">人との繋がりを感じている</span>
                        </div>
                    </div>
                    <div class="ladder-button color-blue" data-floor="6" data-description="交感神経系 - 活発でエネルギッシュ">
                        <div class="button-content">
                            <span class="floor-number">6</span>
                            <span class="floor-title">交感神経系</span>
                            <span class="floor-desc">活発でエネルギッシュ</span>
                        </div>
                    </div>
                    <div class="ladder-button color-blue" data-floor="5" data-description="可動化 - 行動的で動き回りたい">
                        <div class="button-content">
                            <span class="floor-number">5</span>
                            <span class="floor-title">可動化</span>
                            <span class="floor-desc">行動的で動き回りたい</span>
                        </div>
                    </div>
                    <div class="ladder-button color-blue" data-floor="4" data-description="闘争/逃走 - 緊張や不安を感じている">
                        <div class="button-content">
                            <span class="floor-number">4</span>
                            <span class="floor-title">闘争/逃走</span>
                            <span class="floor-desc">緊張や不安を感じている</span>
                        </div>
                    </div>
                    <div class="ladder-button color-gray" data-floor="3" data-description="背足迷走神経系 - 無気力でやる気がない">
                        <div class="button-content">
                            <span class="floor-number">3</span>
                            <span class="floor-title">背足迷走神経系</span>
                            <span class="floor-desc">無気力でやる気がない</span>
                        </div>
                    </div>
                    <div class="ladder-button color-gray" data-floor="2" data-description="不動化 - 動けずにいる状態">
                        <div class="button-content">
                            <span class="floor-number">2</span>
                            <span class="floor-title">不動化</span>
                            <span class="floor-desc">動けずにいる状態</span>
                        </div>
                    </div>
                    <div class="ladder-button color-gray" data-floor="1" data-description="シャットダウン - 完全に閉じこもった状態">
                        <div class="button-content">
                            <span class="floor-number">1</span>
                            <span class="floor-title">シャットダウン</span>
                            <span class="floor-desc">完全に閉じこもった状態</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="stats-section">
                <h2>📊 統計</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="total-records">0</div>
                        <div class="stat-label">総記録数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="today-records">0</div>
                        <div class="stat-label">今日の記録</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avg-floor">-</div>
                        <div class="stat-label">平均階数</div>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <div class="history-header">
                    <h2>📝 記録履歴</h2>
                    <div class="history-controls">
                        <button id="graph-export-btn" class="control-btn">📊 グラフ出力</button>
                        <button id="export-btn" class="control-btn">📤 エクスポート</button>
                        <button id="clear-btn" class="control-btn danger">🗑️ クリア</button>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="日付や階数で検索..." class="search-input">
                </div>
                <div id="history-list" class="history-list"></div>
            </section>
        </main>
    </div>

    <!-- グラフエクスポートモーダル -->
    <div id="graph-modal" class="modal">
        <div class="modal-content graph-modal-content">
            <span class="close" id="graph-modal-close">&times;</span>
            <h3>📊 グラフ出力</h3>
            <div class="date-range-container">
                <div class="date-input-group">
                    <label for="start-date">開始日:</label>
                    <input type="date" id="start-date" class="date-input">
                </div>
                <div class="date-input-group">
                    <label for="end-date">終了日:</label>
                    <input type="date" id="end-date" class="date-input">
                </div>
            </div>
            <div class="graph-container" id="graph-container">
                <canvas id="emotion-chart" width="800" height="400"></canvas>
            </div>
            <div class="modal-actions">
                <button id="generate-graph-btn" class="btn-primary">グラフ生成</button>
                <button id="download-graph-btn" class="btn-secondary" style="display: none;">画像ダウンロード</button>
                <button id="graph-modal-cancel" class="btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">記録完了</h3>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-ok" class="btn-primary">OK</button>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function() {
                    console.log('サービスワーカーの登録が完了しました');
                })
                .catch(function(error) {
                    console.log('サービスワーカーの登録に失敗しました:', error);
                });
        }
    </script>

    <script>
        // アプリケーションの状態管理
        class EmotionApp {
            constructor() {
                this.records = [];
                this.filteredRecords = [];
                this.chart = null;
                this.init();
            }

            init() {
                this.loadData();
                this.setupEventListeners();
                this.updateUI();
                this.setDefaultDates();
            }

            loadData() {
                const savedRecords = localStorage.getItem('emotion-records');
                if (savedRecords) {
                    this.records = JSON.parse(savedRecords).map(record => {
                        record.timestamp = new Date(record.timestamp);
                        return record;
                    });
                }
                this.filteredRecords = [...this.records];
            }

            saveData() {
                localStorage.setItem('emotion-records', JSON.stringify(this.records));
            }

            setDefaultDates() {
                const today = new Date();
                const oneWeekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
                
                document.getElementById('end-date').value = today.toISOString().split('T')[0];
                document.getElementById('start-date').value = oneWeekAgo.toISOString().split('T')[0];
            }

            setupEventListeners() {
                // ラダーボタンのイベント
                document.querySelectorAll('.ladder-button').forEach(button => {
                    button.addEventListener('click', (e) => this.handleLadderClick(e));
                    button.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter' || e.key === ' ') {
                            e.preventDefault();
                            this.handleLadderClick(e);
                        }
                    });
                });

                // 検索機能
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.filterRecords(e.target.value);
                });

                // エクスポート機能
                document.getElementById('export-btn').addEventListener('click', () => {
                    this.exportData();
                });

                // グラフエクスポート機能
                document.getElementById('graph-export-btn').addEventListener('click', () => {
                    this.showGraphModal();
                });

                // クリア機能
                document.getElementById('clear-btn').addEventListener('click', () => {
                    this.showConfirmDialog();
                });

                // グラフモーダル関連
                document.getElementById('graph-modal-close').addEventListener('click', () => {
                    this.hideGraphModal();
                });

                document.getElementById('graph-modal-cancel').addEventListener('click', () => {
                    this.hideGraphModal();
                });

                document.getElementById('generate-graph-btn').addEventListener('click', () => {
                    this.generateGraph();
                });

                document.getElementById('download-graph-btn').addEventListener('click', () => {
                    this.downloadGraph();
                });

                // モーダル
                document.querySelector('.close').addEventListener('click', () => {
                    this.hideModal();
                });

                document.getElementById('modal-ok').addEventListener('click', () => {
                    this.hideModal();
                });

                // モーダル外クリックで閉じる
                window.addEventListener('click', (e) => {
                    const modal = document.getElementById('modal');
                    const graphModal = document.getElementById('graph-modal');
                    if (e.target === modal) {
                        this.hideModal();
                    }
                    if (e.target === graphModal) {
                        this.hideGraphModal();
                    }
                });
            }

            handleLadderClick(event) {
                const button = event.currentTarget;
                const floor = parseInt(button.dataset.floor, 10);
                const description = button.dataset.description;

                const newRecord = {
                    floor: floor,
                    timestamp: new Date(),
                    description: description
                };

                this.records.unshift(newRecord); // 新しい記録を先頭に追加
                this.filteredRecords.unshift(newRecord);
                this.saveData();
                this.updateUI();

                // 成功メッセージを表示
                this.showModal(
                    '記録完了',
                    `${floor}階「${description.split(' - ')[0]}」を記録しました。`
                );

                // ボタンのアニメーション
                button.classList.add('clicked');
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 200);
            }

            filterRecords(searchTerm) {
                if (!searchTerm.trim()) {
                    this.filteredRecords = [...this.records];
                } else {
                    this.filteredRecords = this.records.filter(record => {
                        const dateStr = record.timestamp.toLocaleDateString('ja-JP');
                        const timeStr = record.timestamp.toLocaleTimeString('ja-JP');
                        const floorStr = record.floor.toString();
                        const descStr = record.description || '';
                        
                        return dateStr.includes(searchTerm) || 
                               timeStr.includes(searchTerm) || 
                               floorStr.includes(searchTerm) ||
                               descStr.toLowerCase().includes(searchTerm.toLowerCase());
                    });
                }
                this.updateHistoryView();
            }

            updateUI() {
                this.updateStats();
                this.updateHistoryView();
            }

            updateStats() {
                const totalRecords = this.records.length;
                const today = new Date().toDateString();
                const todayRecords = this.records.filter(record => 
                    record.timestamp.toDateString() === today
                ).length;

                let avgFloor = '-';
                if (totalRecords > 0) {
                    const sum = this.records.reduce((acc, record) => acc + record.floor, 0);
                    avgFloor = (sum / totalRecords).toFixed(1);
                }

                document.getElementById('total-records').textContent = totalRecords;
                document.getElementById('today-records').textContent = todayRecords;
                document.getElementById('avg-floor').textContent = avgFloor;
            }

            updateHistoryView() {
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '';

                if (this.filteredRecords.length === 0) {
                    historyList.innerHTML = '<div class="no-records">記録がありません</div>';
                    return;
                }

                this.filteredRecords.forEach(record => {
                    const recordElement = document.createElement('div');
                    recordElement.classList.add('history-item');
                    
                    const formattedDate = new Intl.DateTimeFormat('ja-JP', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    }).format(record.timestamp);

                    const floorClass = this.getFloorClass(record.floor);

                    recordElement.innerHTML = `
                        <div class="history-info">
                            <div class="history-floor ${floorClass}">${record.floor}階</div>
                            <div class="history-description">${record.description || ''}</div>
                        </div>
                        <div class="history-time">${formattedDate}</div>
                    `;

                    historyList.appendChild(recordElement);
                });
            }

            getFloorClass(floor) {
                if (floor >= 7) return 'floor-green';
                if (floor >= 4) return 'floor-blue';
                return 'floor-gray';
            }

            exportData() {
                const data = {
                    records: this.records,
                    exportDate: new Date().toISOString(),
                    totalRecords: this.records.length
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `emotion-records-${new Date().toISOString().split('T')[0]}.json`;
                
                // iOS Safari対応
                if (navigator.userAgent.match(/iPad|iPhone|iPod/)) {
                    // iOS Safariでは新しいタブで開く
                    window.open(url, '_blank');
                    this.showModal('エクスポート完了', 'データを新しいタブで開きました。手動でダウンロードしてください。');
                } else {
                    // その他のブラウザでは通常通りダウンロード
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    this.showModal('エクスポート完了', 'データをエクスポートしました。');
                }
                
                URL.revokeObjectURL(url);
            }

            showGraphModal() {
                document.getElementById('graph-modal').style.display = 'block';
                this.setDefaultDates();
            }

            hideGraphModal() {
                document.getElementById('graph-modal').style.display = 'none';
                if (this.chart) {
                    this.chart.destroy();
                    this.chart = null;
                }
                document.getElementById('download-graph-btn').style.display = 'none';
            }

            generateGraph() {
                const startDate = new Date(document.getElementById('start-date').value);
                const endDate = new Date(document.getElementById('end-date').value);
                
                if (startDate > endDate) {
                    this.showModal('エラー', '開始日は終了日より前の日付を選択してください。');
                    return;
                }

                // 日付範囲内の記録をフィルタリング
                const filteredRecords = this.records.filter(record => {
                    const recordDate = new Date(record.timestamp);
                    return recordDate >= startDate && recordDate <= endDate;
                });

                if (filteredRecords.length === 0) {
                    this.showModal('エラー', '指定された期間に記録がありません。');
                    return;
                }

                // 日付ごとに記録をグループ化
                const recordsByDate = {};
                filteredRecords.forEach(record => {
                    const dateStr = record.timestamp.toISOString().split('T')[0];
                    if (!recordsByDate[dateStr]) {
                        recordsByDate[dateStr] = [];
                    }
                    recordsByDate[dateStr].push(record);
                });

                // 日付順にソート
                const sortedDates = Object.keys(recordsByDate).sort();

                // 各日の平均階数を計算
                const labels = [];
                const data = [];
                const counts = [];

                sortedDates.forEach(date => {
                    const dayRecords = recordsByDate[date];
                    const avgFloor = dayRecords.reduce((sum, record) => sum + record.floor, 0) / dayRecords.length;
                    
                    labels.push(new Date(date).toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' }));
                    data.push(avgFloor);
                    counts.push(dayRecords.length);
                });

                // 既存のチャートを破棄
                if (this.chart) {
                    this.chart.destroy();
                }

                // 新しいチャートを作成
                const ctx = document.getElementById('emotion-chart').getContext('2d');
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '平均階数',
                            data: data,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1,
                            yAxisID: 'y'
                        }, {
                            label: '記録回数',
                            data: counts,
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            tension: 0.1,
                            yAxisID: 'y1',
                            type: 'bar'
                        }]
                    },
                    options: {
                        responsive: true,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        plugins: {
                            title: {
                                display: true,
                                text: `感情記録グラフ (${startDate.toLocaleDateString('ja-JP')} - ${endDate.toLocaleDateString('ja-JP')})`
                            },
                            legend: {
                                display: true
                            }
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                min: 1,
                                max: 9,
                                title: {
                                    display: true,
                                    text: '階数'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                min: 0,
                                title: {
                                    display: true,
                                    text: '記録回数'
                                },
                                grid: {
                                    drawOnChartArea: false,
                                },
                            }
                        }
                    }
                });

                document.getElementById('download-graph-btn').style.display = 'inline-block';
            }

            downloadGraph() {
                const graphContainer = document.getElementById('graph-container');
                
                html2canvas(graphContainer, {
                    backgroundColor: '#ffffff',
                    scale: 2,
                    width: 800,
                    height: 400
                }).then(canvas => {
                    const startDate = document.getElementById('start-date').value;
                    const endDate = document.getElementById('end-date').value;
                    const filename = `emotion-graph-${startDate}-to-${endDate}.png`;
                    
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        
                        // iOS Safari対応
                        if (navigator.userAgent.match(/iPad|iPhone|iPod/)) {
                            // iOS Safariでは新しいタブで開く
                            window.open(url, '_blank');
                            this.showModal('ダウンロード完了', 'グラフ画像を新しいタブで開きました。手動で保存してください。');
                        } else {
                            // その他のブラウザでは通常通りダウンロード
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            this.showModal('ダウンロード完了', 'グラフ画像をダウンロードしました。');
                        }
                        
                        URL.revokeObjectURL(url);
                    });
                });
            }

            showConfirmDialog() {
                this.showModal(
                    '確認',
                    'すべての記録を削除しますか？この操作は取り消せません。',
                    true
                );
            }

            clearAllRecords() {
                this.records = [];
                this.filteredRecords = [];
                this.saveData();
                this.updateUI();
                this.showModal('削除完了', 'すべての記録を削除しました。');
            }

            showModal(title, message, isConfirm = false) {
                document.getElementById('modal-title').textContent = title;
                document.getElementById('modal-message').textContent = message;
                
                const okButton = document.getElementById('modal-ok');
                if (isConfirm) {
                    okButton.textContent = '削除する';
                    okButton.className = 'btn-danger';
                    okButton.onclick = () => {
                        this.clearAllRecords();
                        this.hideModal();
                    };
                } else {
                    okButton.textContent = 'OK';
                    okButton.className = 'btn-primary';
                    okButton.onclick = () => this.hideModal();
                }

                document.getElementById('modal').style.display = 'block';
            }

            hideModal() {
                document.getElementById('modal').style.display = 'none';
            }
        }

        // アプリケーションを初期化
        document.addEventListener('DOMContentLoaded', () => {
            new EmotionApp();
        });
    </script>
</body>
</html>
